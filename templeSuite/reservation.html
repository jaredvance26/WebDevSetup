   <main class="blur">
    <h1>Reservations</h1>
    <form action="success.html" method="get">

        <div class="dates">
            <label class="dates">From <input type="date" name="from" required></label>
            <label class="dates">To <input type="date" name="to" required></label>
        </div>
        <label class="top">First Name* <input type="text" name="fname" required></label>
        <label class="top">Last Name* <input type="text" name="lname" required></label>
        <label class="top">Email* <input type="email" placeholder="john@example.com" name="email" required></label>
        <label class="top">Phone Number <input type="tel" name="tel"></label>
        <label class="top">Home State <input type="text" name="State" placeholder="Arizona"></label>

        <div class="rooms">
            <h2>Room Type</h2>
            <label class="sbs"><input type="radio" name="radio" value="King">King</label>
            <label class="sbs"><input type="radio" name="radio" value="Queen">Queen</label>
            <label class="sbs"><input type="radio" name="radio" value="Full">Full</label>
        </div>
        <label class="top">Special Accommodations/Comments<textarea name="description" id="textbox" cols="45" rows="8"></textarea></label>
        <input class="submit"type="submit" name="submitBtn" value="Reserve Room">

    </form>
