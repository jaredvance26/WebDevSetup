<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chamber</title>
    <link rel="stylesheet" href="css/main.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Exo&display=swap" rel="stylesheet" />
</head>
<body>
    <!--FORM TO JOIN CHAMBER-->
    <h1>Join the Chamber</h1>
    
        <form method="get" action="thanks.html">
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Title <input type="text" name="title"></label>
            <label class="top">Email* <input type="email" placeholder="john@example.com" name="email" required></label>
            <label class="top">Phone Number <input type="tel" name="tel"></label>
            <label class="top">Business Name/Title* <input type="text" name="businessName"></label>
            
            <div class="choices">Membership Level</div>
            <div>
                <label class="sbs"><input type="radio" name="radio" value="standard">Standard</label>
                <label class="sbs"><input type="radio" name="radio" value="gold">Gold</label>
                <label class="sbs"><input type="radio" name="radio" value="platinum">Platinum</label>
            </div>
            
            <label class="top">Business Description <input type="textarea" name="description"></label>
            <label><input id="time" type="hidden" name="time" value="timeStamp"></label>
            <input class="button" type="submit" name="submitBtn" value="Join Chamber">
    </div>
    <script src="js/date.js"></script>
</body>
</html>
